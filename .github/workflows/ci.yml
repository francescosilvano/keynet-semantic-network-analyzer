name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.gitignore'
      - '.gitattributes'
      - '.editorconfig'
      - '.env'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.gitignore'
      - '.gitattributes'
      - '.editorconfig'
      - '.env'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run tests
        run: pytest -q
